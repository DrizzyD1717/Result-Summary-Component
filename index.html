<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="overall">

        <div class="sections-body">

            <div class="sections left-section">
                <h1>Your Result</h1>
                <div class="left-section-circle"> <span class="big">76</span> of 100</div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
    
            <div class="sections right-section">
                <h3>Summary</h3>
                <div class="boxes">
                    <div class="box box1">
                        <div class="box-left">
                            <img src="./icon-reaction.svg"><p>Reaction</p>
                        </div>
                        <div class="box-right"><span class="bold">80 </span>/ 100</div>
                    </div>
                    <div class="box box2">
                        <div class="box-left">
                            <img src="./icon-memory.svg"><p>Memory</p>
                        </div>
                        <div class="box-right"><span class="bold">92 </span>/ 100</div>
                    </div>
                    <div class="box box3">
                        <div class="box-left">
                            <img src="./icon-verbal.svg">
                            <p>Verbal</p>
                        </div>
                        <div class="box-right"><span class="bold">61 </span>/ 100</div>
                    </div>
                    <div class="box box4">
                        <div class="box-left">
                            <img src="./icon-visual.svg">
                            <p>Visual</p>
                        </div>
                        <div class="box-right"><span class="bold">72 </span>/ 100</div>
                    </div>

                </div>
                <a href="#">Continue</a>
                
            </div>
        </div>
       

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/DrizzyD1717" target="_blank">Olulana Oluwadarimisire</a>.
      </div>

</body>
</html>
